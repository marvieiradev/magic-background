<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Magic Background</title>
  </head>
  <body>
    <header class="header">
      <h1>Bem-vindo ao Magic Background</h1>
      <p class="subtitle">
        Transforme suas idéias em backgrounds incríveis usando o poder da IA.
        descreva o que você imagina e veja a magia acontecer!
      </p>
    </header>
    <main class="container">
      <section class="card main-card">
        <h2 class="card-header">Descreva o background que você deseja</h2>
        <form class="form-group" id="form-group">
          <textarea
            id="description"
            placeholder="Ex: Um gradiente azul suave que vai do azul claro ao azul escuro. "
            rows="5"
          ></textarea>
          <button id="generate-btn" class="btn-magic">
            <span id="btn-text">Gerar Background Mágico</span>
          </button>
        </form>
      </section>
      <section id="preview-section" class="preview-card"></section>
      <section id="code-output" class="code-grid">
        <div class="card code-card">
          <h3 class="code-title">Código HTML</h3>
          <pre id="html-code" class="code-block"></pre>
        </div>
        <div class="card code-card">
          <h3 class="code-title">Código CSS</h3>
          <pre id="css-code" class="code-block"></pre>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
